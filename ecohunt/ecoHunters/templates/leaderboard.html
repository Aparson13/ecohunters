{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="my-5 text-center text-success">Leaderboard</h1>
    <table class="table table-hover table-bordered">
      <thead class="bg-success text-white">
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
