<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="home.css">
</head>


<body>




    <header>


        <div class="container-fluid">


            <div class="navb-logo">
                <img src="/img/logo.png" alt="Logo">
            </div>


            <div class="navb-items d-none d-xl-flex">


                <div class="item">
                    <a href="{% url 'signup' %}">signup</a>
                </div>


                <div class="item">
                    <a href="{% url 'login' %}">login</a>
                </div>


                <div class="item">
                    <a href="/cases">test</a>
                </div>


                <div class="item">
                    <a href="/about">test</a>
                </div>


                <div class="item-button">
                    <a href="/contact" type="button">test</a>
                </div>
            </div>


            <!-- Button trigger modal -->
            <div class="mobile-toggler d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">


                        <div class="modal-header">
                            <img src="/img/logo-variant.png" alt="Logo">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>


                        <div class="modal-body">
                            
                            <div class="modal-line">
                                <i class="fa-solid fa-house"></i><a href="/">test</a>
                            </div>


                            <div class="modal-line">
                                <i class="fa-solid fa-bell-concierge"></i><a href="/services">test</a>
                            </div>


                            <div class="modal-line">
                                <i class="fa-solid fa-file-lines"></i> <a href="/cases">test</a>
                            </div>


                            <div class="modal-line">
                                <i class="fa-solid fa-circle-info"></i><a href="/about">test</a>
                            </div>


                            <a href="/contact" class="navb-button" type="button">Something</a>
                        </div>


                        <div class="mobile-modal-footer">
                            
                            <a target="_blank" href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-youtube"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-facebook"></i></a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </header>


    <section class="section-1">


        <p>Random Text</p>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>


</html>








<!-- Add the Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3S4O4AmNo2E1/4xK5M2bxmNDMzKqs5Gmuj5E5vsyI5+a5k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
