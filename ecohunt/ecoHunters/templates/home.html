<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</head>
<body style="background-color: rgba(212, 225, 229, 0.9);">

    <div class="container">
        <div class = "child">
            <h1>Budget Planner</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="username" name="username" class="form-control" id="Username" aria-describedby="userHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Enter Password">
                </div>

                <div class="Sign-In">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <p>{{ correct }}</p>
                </div>
            </form> 
            <div class = "signUp">
                <a href="{% url 'signup' %}" class="link-primary">Create an Account</a>
            </div>
        </div>
    </div>



    </div>

</body>
</html>
