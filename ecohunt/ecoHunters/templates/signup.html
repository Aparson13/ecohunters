<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</head>
<body style="background-color: rgba(212, 225, 229, 0.9);">

    <div class="container">
        <div class = "child">
            <h1>Create an Account</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Username">Name</label>
                    <input type="username" name="name" class="form-control" id="name" aria-describedby="NameHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="username" name = "newUsername" class="form-control" id="Username" aria-describedby="userHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" name="newPassword" class="form-control" id="InputPassword" placeholder="Enter Password">
                </div>

                <div class="Create-Account">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form> 
            <div class = "signIn">
                <a href="{% url 'login' %}" class="link-primary">Already have Account? Sign in.</a>
            </div>
            <div class = "error-message">
                <p>{{ valid }}</p> 
            </div>
        </div>
    </div>
</div>
</body>
</html>
