<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API</title>
    <style>
        #map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #search-container {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 1;
        }

        .report-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }
    </style>
<script>
    var map;
        var geocoder;
        var markers = [];
        var infowindows = [];
        var reportMarker;
        var reportInfowindow;

        var reportingEnabled = false;  

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.4316, lng: -78.6569},
                zoom: 7
            });

            geocoder = new google.maps.Geocoder();

            document.getElementById('search').addEventListener('click', function() {
                var city = document.getElementById('city').value;
                var state = document.getElementById('state').value;

                if (city && state) {
                    var address = city + ', ' + state;
                    geocodeAddress(geocoder, map, address);
                } else {
                    alert('Please enter a city and state.');
                }
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLocation);
                    map.setZoom(17);

                    var marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'You Are Here'
                    });
                    markers.push(marker);
                }, function() {
                    alert('Error: The Geolocation service failed.');
                });
            } else {
                alert('Error: Your browser doesn\'t support geolocation.');
            }

            map.addListener('click', function(e) {
                placeMarker(e.latLng, map);
            });
            map.addListener('click', function(e) {
                for (var i = 0; i < markers.length; i++) {
                    if (markers[i].getPosition().equals(e.latLng)) {
                        toggleInfoWindow(i);
                    }
                }
            });
        }

        function geocodeAddress(geocoder, resultsMap, address) {
            geocoder.geocode({'address': address}, function(results, status) {
                if (status === 'OK') {
                    resultsMap.setCenter(results[0].geometry.location);
                    resultsMap.setZoom(17);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
        
        function placeMarker(location, map) {
            if (reportMarker) {
                reportMarker.setMap(null);
            }
            if (reportInfowindow) {
                reportInfowindow.close();
            }
            
            if (document.getElementById('report-btn').innerHTML === 'Cancel') {
                reportMarker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: 'Selected location'
                });
            
            // Add an infowindow to the marker with the pop-up content
            reportInfowindow = new google.maps.InfoWindow({
                content: '<h5>Select one or more options:</h5>' +
                        '<label><input type="checkbox" name="options" value="option1">Waste</label><br>' +
                        '<label><input type="checkbox" name="options" value="option2">Obstruction</label><br>' +
                        '<label><input type="checkbox" name="options" value="option3">Energy Related</label><br>' +
                        '<label><input type="checkbox" name="options" value="option3">Wild Life Issue</label><br>' +
                        '<label><input type="checkbox" name="options" value="option3">Hazard</label><br>' +
                        '<label><input type="checkbox" name="options" value="option3">Pollution</label><br>' +
                        '<button onclick="removeMarker(reportMarker)">Cancel</button>' +
                        '<button onclick="savePinpoint(reportMarker)">Save</button>'
            });
            
            reportInfowindow.open(map, reportMarker);
            
                document.getElementById('lat').value = location.lat();
                document.getElementById('lng').value = location.lng();
                }
            }

        function toggleReporting() {
            var reportBtn = document.getElementById('report-btn');
            if (reportBtn.innerHTML === 'Report') {
                reportBtn.innerHTML = 'Cancel';
                map.addListener('click', placeMarker);
            } else {
                reportBtn.innerHTML = 'Report';
                removeMarkers();
                google.maps.event.clearListeners(map, 'click');
            }
        }

function removeMarker(marker) {
    marker.setMap(null);
}

function savePinpoint(marker) {
    var options = document.getElementsByName('options');
    var selectedOptions = [];
    for (var i = 0; i < options.length; i++) {
        if (options[i].checked) {
            selectedOptions.push(options[i].value);
        }
    }
    console.log('Selected options:', selectedOptions);
    reportInfowindow.close();
    toggleReporting();
}

</script>
</head>
<body onload="initMap()">
    <div id="map-container">
        <div id="map"></div>
        <div id="search-container">
            <input type="text" id="city" placeholder="Enter a city" required>
            <input type="text" id="state" placeholder="Enter a state" required>
            <button id="search">Search</button>
        </div>
        <button class="report-btn" id="report-btn" onclick="toggleReporting()">Report</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">New Pinpoint</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
          </div>
        </div>
      </div>
</body>
</html>
